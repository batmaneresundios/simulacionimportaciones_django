<!DOCTYPE html>
<html>

<head>
    <title>Listado de importaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  {% load static %}
    <div class="container mt-5"> 
      <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/furgon.png' %}" alt="Furgon" width="30" height="24" class="align-text-top">
                    <img src="{% static 'img/paquete.png' %}" alt="Paquete" width="30" height="24" class="align-text-top">
                    Lista de importaciones
                    <a href="{% url 'listar_importaciones' %}" class="btn btn-light">Volver al menu</a>

                </a>
            </div>
          </div>    
        <form method="POST" action="{% url 'agregar-importacion' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese nombre del artículo</label>
                <input type="text" class="form-control" id="nombre_articulo" name="nombre_articulo" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese nombre del proveedor</label>
                <input type="text" class="form-control" id="proveedor" name="proveedor"required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese cantidad de unidades</label>
                <input type="number" class="form-control" id="cantidad_unidades" name="cantidad_unidades" required min="1">
            </div>
            <div class="mb-3">
                <label for "exampleFormControlInput1" class="form-label">Ingrese costo unitario en Dolares</label>
                <input type="number" class="form-control" id="costo_unitario" name="costo_unitario" required min="1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese código del artículo</label>
                <input type="number" class="form-control" id="codigo_articulo" name="codigo_articulo" required min="1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Ingrese costo de envío en Dolares</label>
                <input type="number" class="form-control" id="costo_envio" name="costo_envio" required min="1">
            </div>
            <button type="submit" class="btn btn-secondary">Calcular</button>
        </form>
    </div>
</body>

</html>
